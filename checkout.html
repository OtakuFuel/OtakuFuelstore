<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("En2B-P6igP205vUDP"); // your real public key

  document.getElementById("checkoutForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
      name: form.name.value,
      email: form.email.value,
      phone: form.phone.value,
      address: form.address1.value + ", " + form.address2.value + ", " + form.city.value + ", " + form.state.value + " - " + form.pincode.value,
      transaction_id: form.transaction.value,
      product: form.product.value,
      size: form.size.value
    };

    emailjs.send("service_xxxxxx", "template_phafcdj", data)
      .then(() => {
        alert("✅ Order placed! You'll receive a confirmation email.");
        localStorage.removeItem("cart");
        window.location.href = "index.html";
      })
      .catch(err => {
        console.error("Email send failed:", err);
        alert("❌ Failed to send order. Try again.");
      });
  });
</script>
